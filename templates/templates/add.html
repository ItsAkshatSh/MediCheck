{% extends 'base.html' %}
{% block title %}Add Medicine - MediCheck{% endblock %}
{% block content %}
<div class="glass-card">
    <h2>Add New Medicine</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Medicine Name</label>
            <input type="text" id="name" name="name" placeholder="Enter medicine name" required>
        </div>
        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="date" id="expiry_date" name="expiry_date" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes (optional)</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Add any additional notes..."></textarea>
        </div>
        <div class="form-group">
            <label for="image">Medicine Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <button type="submit" class="btn btn-success">Add Medicine</button>
            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
